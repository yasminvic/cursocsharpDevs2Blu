<div class="container col-4">
    <fieldset>
        <legend>Fazer Login</legend>
    <form onsubmit="return false">
        <div class="form-group row">  <!--class row trasforma numa linha-->
            <label for="login">Login</label>
            <input type="text" name="login" id="login" class="form-control">
        </div>
        <div class="form-group row">
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha">
        </div>
        <div class="form-group row my-2">
            <button id="logar" class="btn btn-block btn-primary">Logar</button>
        </div>
    </form>
</fieldset>
</div>

<script>
    $(document).ready(() =>{
    console.log('JQuery loaded.')

    $('#logar').click((e)=>{
        usuario.login = $('#login').val();
        usuario.senha = $('#senha').val();

        if(usuario.login !== '' && usuario.senha !== ''){
            realizaLogin(usuario);
            console.log(`Usu√°rio ${usuario.login} foi logado`)
        }
    });
});
</script>
