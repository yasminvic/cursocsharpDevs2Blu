<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Livraria</title>
    <link rel="stylesheet" href="../_css/style.css" />
  </head>
  <body>
    <header id="topo">
      <figure>
        <img src="../_img/logo.png" alt="Logo da livraria" />
        <figcaption>
          <h1>Livraria da Yasmin</h1>
        </figcaption>
      </figure>
    </header>
    <div class="wrapper">
      <section id="banner">
        <figure>
          <img src="../_img/romance.png" alt="Livros de Romance" />
          <figcaption>
            <h2>Romance</h2>
          </figcaption>
        </figure>
        <figure>
          <img src="../_img/fantasia.png" alt="Livros de Fantasia" />
          <figcaption>
            <h2>Fantasia</h2>
          </figcaption>
        </figure>
        <figure>
          <img src="../_img/acao.png" alt="Livros de Ação" />
          <figcaption>
            <h2>Ação</h2>
          </figcaption>
        </figure>
        <figure>
          <img src="../_img/sci-fi.png" alt="Livros de Sci-Fi" />
          <figcaption>
            <h2>Sci-Fi</h2>
          </figcaption>
        </figure>
      </section>
    </div>
    <main id="main-content">
      <section id="content">
        <h2>Livros Recomendados</h2>
        <ul>
          <li>
            <figure>
              <img src="../_img/livro1.jpg" alt="Livro 'É Assim que Acaba'" />
              <figcaption>
                <h3>É Assim que Acaba</h3>
                <h4>R$ 34,89</h4>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure>
              <img src="../_img/livro2.jpg" alt="Livro 'Amor e Gelato'" />
              <figcaption>
                <h3>Amor e Gelato</h3>
                <h4>R$ 36,20</h4>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure>
              <img src="../_img/livro3.jpg" alt="Livro 'Homem de Giz'" />
              <figcaption>
                <h3>Homem de Giz</h3>
                <h4>R$ 51,89</h4>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure>
              <img src="../_img/livro4.jpg" alt="Livro 'Príncipe Cruel'" />
              <figcaption>
                <h3>Príncipe Cruel</h3>
                <h4>R$ 35,60</h4>
              </figcaption>
            </figure>
          </li>
        </ul>
      </section>
    </main>
    <footer>
      <section id="logo-footer">
        <figure>
          <img src="../_img/logo.png" alt="Logo da livraria" />
          <figcaption>
            <h1>Livraria da Yasmin</h1>
          </figcaption>
        </figure>
      </section>
      <section id="credits">
        <a
          href="https://www.flaticon.com/free-icons/sci-fi"
          title="sci fi icons"
          >Sci fi icons created by max.icons - Flaticon</a
        >
        <a
          href="https://www.flaticon.com/br/icones-gratis/fada"
          title="fada ícones"
          >Fada ícones criados por Freepik - Flaticon</a
        >
        <a href="https://www.flaticon.com/free-icons/love" title="love icons"
          >Love icons created by Freepik - Flaticon</a
        >
        <a
          href="https://www.flaticon.com/free-icons/action"
          title="action icons"
          >Action icons created by max.icons - Flaticon</a
        >
      </section>
      <section id="copy">
        <span>
          Site Livraria da Yasmin &copy; - Desenvolvido por Yasmin Victória &reg;
        </span>
      </section>
    </footer>
  </body>
</html>
